<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="hint">jExam Grader</div>
    <div class="bold">Your Current Grade:</div>
    <div class="mark-wrapper">

      To fetch the latest data, <br />
      visit your
      <a href="https://jexam.inf.tu-dresden.de/de.jexam.web.v5/spring/welcome">

      >.

    <div class="additional-grades">
      <span class="cell bold">Enter unsupported grades:</span>
      <span class="cell">Vertiefung:</span>
      <input class="cell" type="text" id="INF510" />
      <span class="cell">Spezialisierung:</span>
      <input class="cell" type="text" id="INF520" />
      <span class="cell">AQUA:</span>
      <input class="cell" type="text" id="INF610" />

      <input class="cell" type="text" id="BACH" />

  </body>
